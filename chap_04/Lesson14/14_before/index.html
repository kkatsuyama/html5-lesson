<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>日記帳</title>
		<link rel="stylesheet" href="css/main.css" type="text/css" media="all">
		<script src="js/storage.js"></script>
	</head>
	<body>
		<h1>日記帳</h1>
		<form>
				タイトル：<input type="text" name="displayTitle" id="displayTitle" placeholder="タイトルを入力してください" ><br>
				日　　付：<input type="text" name="displayDate"  id="displayDate" ><br>
				<textarea rows="5" cols="30" name="displayContents"  id="displayContents"  placeholder="今日あった出来事を入力してください" ></textarea><br>
		</form>
		<input type="button" id="saveButton"  value="保存する" >
		<input type="button" id="loadButton" value="保存した日記を読み出す" >
		（読み出したい日付を先にいれてください）
		<div id="status" ></div>
	</body>
</html>
